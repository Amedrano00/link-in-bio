<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> like linktree</title>

    <style>
      html {
        min-height: 100%;
      }

      * {
        border: 1px red dashed;
      }
      body {
        min-height: 100%; 
        padding-top: 40px;
        padding-bottom: 40px;
        background: radial-gradient(circle at 50% 60%, #ffdf42, #ffc83b, #ffb034, #ff972d, #ff7c27, #ff5f20, #ff4119, #ff2212);
        color: white
      }
      a {
        color: white; 
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .item {
        background-color: rgba(110, 19, 87, 0.5);
        margin-bottom: 20px; 
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }
      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
      }

      .social-icons-row {
        margin-bottom: 30px;
      }

    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/thumbnail/pic.png" alt="pic" class="avatar-image">
      </div>

      <div class="name-row">
        Adriana Medrano
        </div>

        <div class="social-icon-row">
          <a href="https://github.com/Amedrano00" target="_blank">
            Github
          </a>
          <a href="https://www.instagram.com/a.mp1000409" target="_blank">
            Instagram
          </a>
        </div>

        <div class="links-row">
          <div class="item">
            <img class="thumbnail" src="/thumbnail/Baking.jpg">
            <a target="_blank" href="https://cloudykitchen.com/">
              some baking
            </a>
            </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnail/ghost.jpg">
          <a target="_blank" href="https://www.youtube.com/channel/UCircJf-FlToBNjuy9xG-i5A">
              Espookies 
          </a>

        </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnail/catpic.png">
          <a target="_blank" href="https://cats.com/orange-tabby-cats">
            GATOSS
          </a>
        </div>   

          </div>

        </div>


  </body>
</html>
